<div class="bg-img">
  <form (ngSubmit)="onSubmit()" #register="ngForm" class="container">

    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input type="text" [(ngModel)]="user.username"
             class="form-control"
             id="username"
             name="username"
             placeholder="Enter your username"
             required #username="ngModel">
      <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
    </div>


    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input type="text" [(ngModel)]="user.password"
             class="form-control"
             id="password"
             name="password"
             placeholder="Enter your password"
             required #password="ngModel">
      <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
    </div>



      <button type="submit" [disabled]="!register.form.valid"
              class="btn">Register!
      </button>


  </form>
</div>
