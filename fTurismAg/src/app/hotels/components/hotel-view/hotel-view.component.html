<app-menu></app-menu>
<div class="card my-5">
  <div class="card-body">
    <nav class="navbar navbar-light bg-light">

      <img src="https://files.123freevectors.com/wp-content/uploads/freevectorimage/looking-for-hotel-logo-template-free-vector-2040.jpg"
           width="50" height="50" class="d-inline-block align-top" alt="">
       <div><p>{{hotel.name}}</p></div>
      <div class="btn-group">
        <button (click)="goToReserve()" class= "btn btn-outline-secondary mr-1"><i class="fa fa-calendar" aria-hidden="true"></i></button>
        <button (click)="goToAddRooms()" class="btn btn-outline-success"><i class="fa fa-plus m-sm-1" aria-hidden="true"></i><i class="fa fa-bed" aria-hidden="true"></i></button>
        <button (click)="editHotel(hotel.id)" class="btn btn-outline-primary mx-1"><i class="fa fa-pencil-square-o"  aria-hidden="true"></i></button>
        <button (click)="open(content, hotel.id)" class="btn btn-outline-danger"><i class="fa fa-trash"  ></i>
        </button>
      </div>
    </nav>
    <mdb-carousel [animation]="'slide'">
      <mdb-carousel-item *ngFor="let photo of photos | async">
        <img class="d-block w-100" src="{{photo.url}}" height="500px" alt="First slide">
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        Are you sure you want to delete this item?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
  </div>
</ng-template>
