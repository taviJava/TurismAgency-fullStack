<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #countryAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="city.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter city name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="countries">Countries</label>
        <ng-multiselect-dropdown
          [data]="countries"
          [placeholder]="'Select the Country'"
          id="countries"
          [(ngModel)]="selectedCountry"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">Countries is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="btn-group">
        <a (click)="gotoCitiesList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!countryAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
