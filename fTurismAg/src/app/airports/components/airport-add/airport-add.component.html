<app-menu></app-menu>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #cityAdd="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="airport.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter airport name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="cities">Cities</label>
        <ng-multiselect-dropdown
          [data]="cities"
          [placeholder]="'Select the City'"
          id="cities"
          [(ngModel)]="selectedCity"
          [ngModelOptions]="{standalone: true}"
          [settings]="dropdownSettings"
          (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)"
        >
          <div [hidden]="" class="alert alert-danger">City is required</div>
        </ng-multiselect-dropdown>
      </div>
      <div class="btn-group">
        <a (click)="goToAirportList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!cityAdd.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
