<app-menu></app-menu>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">Airport Name</th>
        <th class="align-middle" scope="col">City Name</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
            <div class="col">
              <div class="input-group">
                <input type="text" [(ngModel)]="searchValue" class="form-control">
                <div class="col">
                  <button (click)="addAirport()" class="btn btn-success">Add Airport</button>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let air of airport| filter: searchValue | paginate : {itemsPerPage: numberOfItemsPerP, currentPage: p}">
        <td>{{ (airport.indexOf(air) + 1)}}</td>
        <td>{{ air.name }}</td>
        <td>{{ air.cityModel.name }}</td>

        <td>
          <div class="btn-group">
            <button (click)="editAirport(air.id)" class="btn btn-primary mx-1">Edit</button>
            <button (click)="open(content, air.id)" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirm dialog</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12 text-center">
        Are you sure you want to delete this item?
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Delete click')">Delete</button>
  </div>
</ng-template>
