<app-menu></app-menu>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th class="align-middle" scope="col">#</th>
        <th class="align-middle" scope="col">RoomType Name</th>
        <th class="align-middle" scope="col">RoomType Places</th>
        <th class="align-middle" scope="col">
          <div class="row d-flex align-items-center">
            <div class="col">
              Operations
            </div>
            <div class="col">
              <div class="input-group">
                <div class="col">
                  <button (click)="addRoomType()" class="btn btn-success">Add RoomType</button>
                </div>
              </div>
            </div>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let r of roomType">
        <td>{{ r.id }}</td>
        <td>{{ r.name }}</td>
        <td><a href="mailto:{{ r.places }}">{{ r.places }}</a></td>
        <td>
          <div class="btn-group">
            <button (click)="editRoomType(r.id)" class="btn btn-primary mx-1">Edit</button>
            <button (click)="deleteRoomType(r.id)" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
