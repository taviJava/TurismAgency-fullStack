<app-menu></app-menu>
<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #continentEdit="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="continent.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter continent name"
               required #name="ngModel">
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      </div>
      <div class="btn-group">
        <a (click)="gotoContinentsList()"
           class="btn btn-secondary mx-1">Back
        </a>
        <button type="submit" [disabled]="!continentEdit.form.valid"
                class="btn btn-info">Submit
        </button>
      </div>
    </form>
  </div>
</div>
